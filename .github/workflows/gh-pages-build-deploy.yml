name: GitHub Pages
on:
  push:
    branches:
      - develop
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Setup Node.js ✨
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Install and Build 🔧
        run: |
          npm install --legacy-peer-deps
          npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: master
          FOLDER: public
