---
layout: default
title: "Contact me"
permalink: /contact.html
---

<div class="content">
  <form action="https://formspree.io/{{ site.email }}" method="POST">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
      <input class="mdl-textfield__input" type="text" id="name" name="_name" required>
      <label class="mdl-textfield__label" for="name">Name</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
      <input class="mdl-textfield__input" type="text" id="email" name="_email" required>
      <label class="mdl-textfield__label" for="email">Email</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
      <textarea class="mdl-textfield__input" type="text" rows="5" maxrows="10" id="comment" name="_comment" required></textarea>
      <label class="mdl-textfield__label" for="comment">Comment</label>
    </div>
    <input type="text" name="_gotcha" style="display:none" />
    <input class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" value="Send">
  </form>
</div>
