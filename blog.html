{% include google_custom_engine.html %}

{% for post in site.posts %}
<h1 class="content"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
<blockquote>
  <p>{{post.excerpt}}</p>
  <footer>{{ post.date | date: "%b %d, %Y" }}</footer>
</blockquote>
{% endfor %}
